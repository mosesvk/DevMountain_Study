<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Replace Bootstrap CSS with Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <title>Todo App</title>
  </head>
  <body>
    <div class="outer">
      <nav class="bg-primary">
        <a class="navbar-brand text-white" href="#">Todo App</a>
      </nav>
      <div class="container mx-auto">
        <div class="flex">
          <div class="w-1/4">
            <div class="flex flex-col p-4">
              <!-- Input box on the left -->
              <input
                type="text"
                id="listInput"
                class="form-input rounded-lg"
                placeholder="Enter a new list name"
              />
              <!-- "Add" button to add lists -->
              <button id="addListButton" class="btn btn-primary mt-2">
                Add List
              </button>
              <!-- List of todo lists -->
              <div class="list mt-3" id="listsContainer">
                <!-- Dummy list items (generated dynamically with JavaScript) -->
                <a href="#" class="list-item">
                  List 1
                </a>
              </div>
            </div>
          </div>
          <div class="w-3/4">
            <!-- Current todo list container -->
            <div id="currentTodoContainer">
              <h3 id="currentListName"></h3>
              <!-- Input box for adding new to-dos -->
              <input
                type="text"
                id="todoInput"
                class="form-input rounded-lg"
                placeholder="Add a new to-do"
              />
              <!-- "Add" button to add to-dos -->
              <button id="addTodoButton" class="btn btn-primary mt-2">
                Add
              </button>
              <!-- Container for displaying current to-dos (generated dynamically with JavaScript) -->
              <ul id="currentTodoList"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- You can keep your script tags as is -->
    <script src="./app.js"></script>
    <script src="./data/data.js"></script>
    <script src="./utility/render.js"></script>
    <script src="./utility/todo.js"></script>
  </body>
</html>

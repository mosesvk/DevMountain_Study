<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>Todo App</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="outer">
      <nav class="navbar">
        <!-- navbar not needed but looks cool -->
      </nav>
      <div class="container-fluid">
        <div class="row">
          <div class="col-3">
            <div class="d-flex flex-column">
              <!-- Input box on the left -->
              <input
                type="text"
                id="todoInput"
                class="form-control"
                placeholder="Enter a new task"
              />
              <!-- List of todo lists -->
              <div class="list-group mt-3" id="todoList">
                <!-- Dummy list items (generated dynamically with JavaScript) -->
                <a href="#" class="list-group-item list-group-item-action"
                  >Task 1</a
                >
                <a href="#" class="list-group-item list-group-item-action"
                  >Task 2</a
                >
                <a href="#" class="list-group-item list-group-item-action"
                  >Task 3</a
                >
              </div>
            </div>
          </div>
          <div class="col-8">
            <!-- Current todo list name goes here -->
            <h3>Current Todo List</h3>
            <!-- Current todo list goes here (generated dynamically with JavaScript) -->
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
`

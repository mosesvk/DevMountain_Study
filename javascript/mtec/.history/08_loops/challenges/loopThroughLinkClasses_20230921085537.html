<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loop Example</title>
  </head>
  <body>
    <p>loop through each a tag and add a class that is specific to each tag</p>
    <ul>
      <li><a href="#" class="menu-link">Link 1</a></li>
      <li><a href="#" class="menu-link">Link 2</a></li>
      <li><a href="#" class="menu-link">Link 3</a></li>
      <li><a href="#" class="menu-link">Link 4</a></li>
      <li><a href="#" class="menu-link">Link 5</a></li>
    </ul>

    <script>
      // Get all the menu anchor tags
      const menuLinks = document.querySelectorAll('.menu-link');

      const classNames = ['first', 'second', 'third', 'fourth', 'fifth'];

      // Loop through the array of menu links and add dynamic classes
      menuLinks.forEach((link, index) => {
        console.log(index, classNames.length)
        const classNameIndex = index % classNames.length;
        link.classList.add(classNames[classNameIndex]);
      });


    </script>
  </body>
</html>
